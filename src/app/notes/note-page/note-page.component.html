

<div class="note">
<span style="font-size: 30px"><b>{{note?.title}}</b></span>
<br>
<br>
<div class="ce-block">
  <div class="ce-block__content">
      <ng-container [ngSwitch]="b?.type" *ngFor="let b of toBeParsedData?.blocks | arrayFix; let i = index">
          <div fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="start center">
              <div fxFlex="92">
                  <!-- Paragraph -->
                  <div *ngSwitchCase="'paragraph'" innerHTML="{{b?.data?.text}}">
                      <div class="ce-paragraph cdx-block">
                      </div>
                  </div>

                  <!-- Header -->
                  <div style="height: fit-content;" *ngSwitchCase="'header'"
                      innerHTML="{{'<h' + b?.data?.level + ' class=ce-header' + '>' + b?.data?.text + '</h' + b?.data?.level + '>'}}">
                  </div>

                  <!-- Image / Video -->
                  <div *ngSwitchCase="'image'">
                      <div class="cdx-block image-tool image-tool--filled" *ngIf="b?.data?.file?.url">
                          <div class="image-tool__image">
                              <ng-container>
                                  <img class="image-tool__image-picture"
                                      [src]="b?.data?.file?.url">
                                  <div style="text-align: center; margin-top: 5px;" [innerHTML]="b?.data?.caption">
                                  </div>
                              </ng-container>
                          </div>
                      </div>
                  </div>

              </div>
          </div>
      </ng-container>
  </div>
</div>
<!-- <div class="row">
  <div class="fr-view" [innerHTML]="htmlCode"></div>
  <br>
</div> -->
<div class="parent-element">
<button mat-fab style="background-color: white" (click)="increaseLike()">
    <mat-icon style="color:#1F4E5F">favorite</mat-icon>
  </button>
  <mat-label style="margin-left: 20px"> {{note?.likes?.length}} glories</mat-label>

  <div class="container">
   <mat-label class="tag">
      <button class="tagbutton" style="margin:5px;" aria-label="Show an example snack-bar" (click)="searchNotes(tag.tags)"  *ngFor="let tag of tags" mat-stroked-button color="primary">{{tag?.tags}}  </button> </mat-label>
  </div>

</div>



<div class="container-fluid">
  <share-buttons theme="material-dark"
[include]="['facebook', 'email', 'linkedin', 'pinterest', 'twitter', 'whatsapp']"
[showIcon]="true"
[showText]="true"
url= "http://www.google.com"
description="Angular Share Buttons"
twitterAccount="aaa"
class="pt-5">
</share-buttons>
</div>

<br>
<br>
<br>
  <span *ngFor="let comment of note?.comments">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ authService.decodedToken?.unique_name }}</mat-card-title>
        <mat-card-subtitle>{{ comment.onCreated | date:'mediumDate' }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{comment.text}}
        </p>
      </mat-card-content>
    </mat-card>
    <br>
  </span>

  <!-- <app-notecomments [note]="note"></app-notecomments> -->
<div *ngIf="token" class="commentform">
    <form [formGroup]="form" (ngSubmit)="makeComment()">

    <mat-form-field class="example-full-width">
        <input matInput formControlName="Text" required placeholder="Write A Comment"  name="text" [(ngModel)]="commentModel.text" >
    </mat-form-field>

    <br>
   <button aria-label="Show an example snack-bar" mat-raised-button>Publish </button>

  </form>
</div>


</div>
