<div class="wrapper">
  <div class="label">Submit your search</div>
  <div class="searchBarr">
    <input id="searchQueryInput" type="text" name="searchQueryInput" placeholder="Search"
     [(ngModel)] = "searchKeyword" />
    <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
      <svg style="width:24px;height:24px" viewBox="0 0 24 24"><path fill="#666666" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
      </svg>
    </button>
  </div>
</div>

<br>
  <mat-tab-group (selectedTabChange)="selectedTabChange($event)">
    <mat-tab label="Tags">
      <div *ngFor="let note of searchedTag" class="row" style="padding-bottom: 10px">
        <br>
        <br>
        <!-- Grid column -->
        <div class="col-lg-3">

          <!-- Featured image -->
            <img class="aaa" src="{{note.mainPhotourl}}" alt="{{note?.title}}"
              [routerLink]="['/note', note.id]" routerLinkActive="active">
            <a>
              <div class="mask rgba-white-slight"></div>
            </a>
        </div>
        <!-- Grid column -->

        <!-- Grid column -->
        <div class="col-lg-9">
          <br>
          <!-- Category -->
          <!-- <a href="#!" class="green-text">
            <h6 class="font-weight-bold mb-3"><mdb-icon fas icon="utensils" class="pr-2"></mdb-icon></h6>
          </a> -->
          <!-- Post title -->
          <h6 class="font-weight-bold mb-3"  [routerLink]="['/note', note.id]" routerLinkActive="active"><strong>{{note.title}}</strong></h6>
          <!-- font size is minimal -->
          <div style="font-size: 13px;">
             <p  [routerLink]="['/note', note.id]" routerLinkActive="active">{{note.description}}</p>

             <div class="d-flex justify-content-between">
                <div [routerLink]="['/notesbyuser', note.userId]">
                  {{note.onModifiedUsername}}
                </div>
                <div>
                    {{note.onModified | date:'mediumDate'}}
                </div>
           </div>
          </div>

        </div>
        <!-- Grid column -->

      </div>
    </mat-tab>
    <mat-tab label="People">
      <div *ngFor="let person of searchedPeople; let i = index" class="row" style="padding-bottom: 10px">
        <br>
        <br>
        <!-- Grid column -->
        <div class="col-lg-3">

          <!-- Featured image -->
            <img class="aaa" src="{{person.photoUrl}}" alt="{{person.username}}">
            <a>
              <div class="mask rgba-white-slight"></div>
            </a>
        </div>
        <!-- Grid column -->

        <!-- Grid column -->
          <div class="col-lg-9">
          <br>


          <!-- <h6 class="font-weight-bold mb-3"  [routerLink]="['/note', note.id]" routerLinkActive="active"><strong>{{note.title}}</strong></h6>

          <div style="font-size: 13px;">
             <p  [routerLink]="['/note', note.id]" routerLinkActive="active">{{note.description}}</p>

             <div class="d-flex justify-content-between">
                <div [routerLink]="['/notesbyuser', note.userId]">
                  {{note.onModifiedUsername}}
                </div>
                <div>
                    {{note.onModified | date:'mediumDate'}}
                </div>
           </div>
          </div> -->


          <p >{{person.username}}</p>
           <div class="d-flex justify-content-between">
            <div>{{person?.description}}</div>
              <button class="text-right" (click)="FollowWriter($event.target, person.id)" mat-button>
                {{person.followInfo}}</button>

          </div>
          </div>


        </div>
        <!-- Grid column -->


    </mat-tab>
  </mat-tab-group>
