 <mat-tab-group>

        <mat-tab label = "Draft">

            <table mat-table [dataSource]="draftNotes" class="mat-elevation-z8">

                <ng-container matColumnDef="title">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td [routerLink]="['/note', element?.id]" mat-cell *matCellDef="let element" > {{element?.title | slice:0:15}}..</td>
                </ng-container>

                <ng-container matColumnDef="onModified">
                  <th mat-header-cell *matHeaderCellDef> OnModified </th>
                  <td mat-cell *matCellDef="let element"> {{element?.onModified | slice:0:10 }} </td>
                </ng-container>

                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element">
                      <button mat-raised-button (click)="openDialog(element.id)" >Delete </button>
                    </td>
                  </ng-container>

                 <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button (click)="editNote(element)">Edit</button>
    </td>
  </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

           </mat-tab>
      <mat-tab label = "Posts">

          <table mat-table [dataSource]="realNotes" class="mat-elevation-z8">

              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

              <!-- Position Column -->
              <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell [routerLink]="['/note', element?.id]" *matCellDef="let element"> {{element.title}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="onModified">
                <th mat-header-cell *matHeaderCellDef> OnModified </th>
                <td mat-cell *matCellDef="let element"> {{element.onModified | slice:0:10}} </td>
              </ng-container>

              <ng-container matColumnDef="delete">
                  <th mat-header-cell *matHeaderCellDef> </th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-raised-button (click)="openDialog(element.id)" >Delete </button>
                  </td>
                </ng-container>

               <ng-container matColumnDef="edit">
  <th mat-header-cell *matHeaderCellDef></th>
  <td mat-cell *matCellDef="let element">
    <button mat-raised-button (click)="editNote(element)">Edit</button>
  </td>
</ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>



         </mat-tab>

   </mat-tab-group>
