<div class="center">
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{user?.username}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{user?.photoUrl}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{user?.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button style="margin: auto" (click)="editProfile()">Edit</button>
  </mat-card-actions>
</mat-card>

</div>
