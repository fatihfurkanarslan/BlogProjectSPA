    <mat-tab-group>

        <mat-tab label = "Category Details">

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="title">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="description">
                  <th mat-header-cell *matHeaderCellDef> Description </th>
                  <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>

                <ng-container matColumnDef="onModified">
                    <th mat-header-cell *matHeaderCellDef> onModified </th>
                    <td mat-cell *matCellDef="let element"> {{element.onModified | slice:0:10}} </td>
                  </ng-container>

                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element">
                      <button mat-raised-button (click)="openDialog(element.id)" >Delete </button>
                    </td>
                  </ng-container>

                 <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button (click)="editCategory(element)">Edit</button>
    </td>
  </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>



           </mat-tab>
   </mat-tab-group>
