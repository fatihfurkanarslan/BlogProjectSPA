<mat-card class="example-card">
  <span class="center">Edit Profile</span>
<mat-form-field class="example-full-width">
  <input matInput class="form-control" placeholder="Username" maxlength=20  name="username" [(ngModel)]="user.username">
</mat-form-field>
<mat-form-field class="example-full-width">
    <input matInput class="form-control" placeholder="firstname" maxlength=20  name="firstname" [(ngModel)]="user.firstname">
  </mat-form-field>

  <mat-form-field class="example-full-width">
      <input matInput class="form-control" placeholder="lastname" maxlength=20 name="lastname" [(ngModel)]="user.lastname">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput class="form-control" placeholder="description" maxlength=80  name="description" [(ngModel)]="user.description">
    </mat-form-field>
<br>
<img mat-card-image src="{{user?.photoUrl}}" alt="Photo of a Shiba Inu">
<br>
<div class="centerphoto">
  <button class="button" mat-raised-button (click)="fileInput.click()">
  <i class="material-icons">add</i>
  <span>Select A Photo</span>
  <input #fileInput type="file" (change)="onFileSelected($event)" style="display:none;" />
</button>
</div>


<mat-card-actions>
  <button mat-button style="margin-left: 40%" (click)="updateProfile()">Save Changes</button>
</mat-card-actions>
</mat-card>
